<h1>WDInstagram Show!</h1>

<img data-ng-src="{{showVm.pic.photo_url}}"></img>
<p>{{showVm.pic.author}}</p>

<form>
  <label>Photo URL</label>
  <input type="text" name="newPic" data-ng-model="showVm.pic.photo_url">
  <label>Author</label>
  <input type="text" name="newPic" data-ng-model="showVm.pic.author">
  <label>Body</label>
  <input type="text" name="newPic" data-ng-model="showVm.pic.body">

  <button class="update" data-ng-click="showVm.update()">Save</button>
  <button class="delete" data-ui-sref="picIndex" data-ng-click="showVm.delete()">Delete</button>
</form>
